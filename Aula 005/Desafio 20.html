<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Preço = prompt ("digite o preço")

        let Persentual = prompt ("digite o persentual de desconto")

        let desconto = Persentual / 100 * Preço

        let preçoPagar = Preço - desconto
        
        alert ("preço = R$" + Preço + "\n" + "Porcetagem de desconto = " + Persentual + "%" + "\n" + "Valor do desconto = R$" + desconto + "\n" + "Preço a pagar = R$" + preçoPagar)

        console.log("preço = R$" + Preço + "\n" + "Porcetagem de desconto = " + Persentual + "%" + "\n" + "Valor do desconto = R$" + desconto + "\n" + "Preço a pagar = R$" + preçoPagar)
    </script>
</body>
</html>
